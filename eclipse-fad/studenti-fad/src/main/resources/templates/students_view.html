<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titolo}">Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</head>
<body>

	<div class="container">
	
		<h1 th:text="${titolo}"></h1>
	
		<table class="table table-dark">
		  <tr>
		    <th>Nome</th>
		    <th>Cognome</th>
		  </tr>
		  
		  <tr th:each="studente : ${studenti}">
		    <td th:text="${studente.nome}">Row 1: Col 1</td>
		    <td th:text="${studente.cognome}">Row 1: Col 2</td>
		  </tr>
		  
		</table>

		<ul class="list-group" id="lista"></ul>

	
	</div>

	<script type="text/javascript">

		const URL = "/api/students"
		
		fetch(URL)
			.then(res => res.json())
			.then(studenti => {

				for (const studente of studenti){

					const LI = document.createElement('li')
					LI.textContent = studente.cognome
					document.getElementById('lista').append(LI)
					
				}
				
			})
	
	</script>


</body>
</html>
