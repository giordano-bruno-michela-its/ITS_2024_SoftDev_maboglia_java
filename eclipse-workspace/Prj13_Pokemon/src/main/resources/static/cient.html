<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>


<script>
    const URL = '/pokemon'

    fetch(URL)
        .then(risposta => risposta.json())
        .then(listaPokemon => {

            for (const pokemon of listaPokemon){
                const IMMAGINE = document.createElement('img')
                IMMAGINE.src = pokemon.img
                document.body.append(IMMAGINE)
            }

        })




</script>

</body>
</html>
